<!DOCTYPE html>
<html>
<head>
    <title>Test Product Creation</title>
</head>
<body>
    <h2>Test Product Creation</h2>
    <form action="http://localhost:3000/admin/productos/crear" method="POST" enctype="multipart/form-data">
        <div>
            <label>Nombre:</label>
            <input type="text" name="nombre" value="Producto Test" required>
        </div>
        <div>
            <label>Precio:</label>
            <input type="number" name="precio" value="15.99" step="0.01" required>
        </div>
        <div>
            <label>Descripción:</label>
            <textarea name="descripcion" required>Este es un producto de prueba creado desde el admin</textarea>
        </div>
        <div>
            <label>Categoría:</label>
            <select name="categoria" required>
                <option value="Perros">Perros</option>
            </select>
        </div>
        <div>
            <label>Stock:</label>
            <input type="number" name="stock" value="10" required>
        </div>
        <div>
            <label>Imagen:</label>
            <input type="file" name="imagen" accept="image/*">
        </div>
        <div>
            <input type="checkbox" name="destacado">
            <label>Producto Destacado</label>
        </div>
        <button type="submit">Crear Producto</button>
    </form>
</body>
</html>
