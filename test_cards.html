<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cards</title>
    <link rel="stylesheet" href="/css/home.css">
    <style>
        /* Test styles */
        .debug-card {
            background: red !important;
            border: 5px solid blue !important;
            min-height: 200px !important;
            width: 300px !important;
            margin: 20px !important;
            padding: 20px !important;
        }
        
        .debug-track {
            background: yellow !important;
            padding: 20px !important;
            border: 3px solid green !important;
        }
    </style>
</head>
<body>
    <h1>Test de Cards</h1>
    
    <div class="container">
        <h2>Test 1: Card simple con estilos inline</h2>
        <div style="background: red; border: 2px solid black; height: 200px; width: 300px; margin: 20px;">
            CARD VISIBLE CON INLINE STYLES
        </div>
        
        <h2>Test 2: Card con clases de debug</h2>
        <div class="debug-card">
            CARD CON CLASES DEBUG
        </div>
        
        <h2>Test 3: Estructura original del carrusel</h2>
        <div class="featured-products">
            <div class="container">
                <div class="products-carousel">
                    <div class="products-track debug-track">
                        <div class="product-card-featured debug-card">
                            <div class="product-image">
                                <img src="/images/logo_petshop.jpeg" alt="Test" style="width: 100%; height: 150px;" />
                            </div>
                            <div class="product-info">
                                <h3>Producto Test</h3>
                                <p>$1000</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
